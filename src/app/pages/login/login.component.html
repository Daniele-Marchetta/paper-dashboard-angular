<div class="vh-100 overflow-hidden bg-grey ">
  <div *ngIf="isloading" class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 100%"></div>
  </div>
  <div class="w-100 h-100 d-flex align-items-center justify-content-center ">
    <div class="container">
    <div class="col-md-6 col-auto mx-auto">
        <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">Login</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger alert-dismissible fade show" *ngIf="loginError!=''">
            <button (click)="loginError=''" type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" >
              <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span>
              <b> Errore - </b> {{loginError}}</span>
          </div>
          <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col ">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email"
                  [class]="this.loginForm.controls.email.touched && this.loginForm.controls.email.invalid?'form-control border-danger':'form-control'"
                  formControlName="email">
                  <div class="alert alert-danger my-2" *ngIf="this.loginForm.controls.email.touched && this.loginForm.controls.email.invalid">
                    <span>{{getMailErrorMessage()}}</span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password"
                  [class]="this.loginForm.controls.password.touched && this.loginForm.controls.password.invalid?'form-control border-danger':'form-control'"
                  formControlName="password">
                </div>
                <div class="alert alert-danger my-2" *ngIf="this.loginForm.controls.password.touched && this.loginForm.controls.password.invalid">
                  <span>{{getPasswordErrorMessage()}}</span>
                </div>
              </div>
            </div>

            <div class="row">
              <div class=" ml-auto mr-auto my-auto">
                <button [type]="this.loginForm.valid?'submit':'button'" [disabled]="this.loginForm.valid?false:true" class="btn btn-primary">Login</button>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer ">
          <hr>
          <div class="stats">
             Ti devi registrate?<b>
              <a routerLink='/register'>
                Registrati qui .
              </a>
            </b>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
</div>
