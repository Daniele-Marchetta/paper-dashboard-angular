
<div class="d-flex align-items-center vh-100 bg-grey">

<div class="container">
  <div class="col-md-6 col-auto mx-auto">
  <div class="card ">
    <div class="card-header">
      <h5 class="card-title text-center">Login</h5>
    </div>
    <div class="card-body">
      <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" >
          <i class="nc-icon nc-simple-remove"></i>
        </button>
        <span>
          <b> Danger - </b> This is a regular notification made with ".alert-danger"</span>
      </div>
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="row">
          <div class="col ">
            <div class="form-group">
              <label>Email</label>
              <input ngModel type="text" class="form-control" placeholder="example@gmail.com" value="" formControlName="email">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Password</label>
              <input ngModel type="text" class="form-control" placeholder="password" value="" formControlName="password">
            </div>
          </div>
        </div>

        <div class="row">
          <div class=" ml-auto mr-auto my-auto">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </div>

      </form>
    </div>
    <div class="card-footer ">
      <hr>
      <div class="stats">
         Non si registrato? <b class="cursor-pointer">
           <a routerLink='/register'>
            Registrati qui .
          </a>
          </b>
      </div>
    </div>

  </div>
</div>
</div>
</div>
