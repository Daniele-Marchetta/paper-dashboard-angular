<div class="vh-100 overflow-hidden bg-grey ">
  <div *ngIf="true" class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 100%"></div>
  </div>
  <div class="w-100 h-100 d-flex align-items-center justify-content-center ">
    <div class="container">
    <div class="col-md-6 col-auto mx-auto">
        <div class="card">
        <div class="card-header">
          <h5 class="card-title text-center">Register</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-danger alert-dismissible fade show">
            <button type="button" aria-hidden="true" class="close" data-dismiss="alert" aria-label="Close" >
              <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span>
              <b> Danger - </b> This is a regular notification made with ".alert-danger"</span>
          </div>
          <form>
            <div class="row">
              <div class="col ">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Email" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password" value="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class=" ml-auto mr-auto my-auto">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>

          </form>
        </div>
        <div class="card-footer ">
          <hr>
          <div class="stats">
             Sei gia registrato? <b>
              <a routerLink='/login'>
                Entra qui .
              </a>
            </b>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
</div>
